        .page_header {
            margin-bottom: 30px;
        }
        .page_header h1 {
            font-size: 24px;
            font-size: 1.5rem;
            margin: 0 0 5px 0;
        }

        .breadcrumbs {
            line-height: 1;
            color: #555;
        }
        .breadcrumbs ul {
            margin: 0 0 10px 0;
            padding: 0;
            font-size: 12px;
            font-size: 0.75rem;
        }
        .breadcrumbs ul li {
            display: inline-block;
            margin-right: 7px;
            padding-right: 8px;
            position: relative;
        }
        .breadcrumbs ul li a {
            color: #777;
        }
        .breadcrumbs ul li a:hover {
            color: #004dda;
        }
        .breadcrumbs ul li:after {
            font-family: 'themify';
            content: "\e649";
            font-size: 10px;
            font-size: 0.625rem;
            position: absolute;
            display: inline-block;
            top: 2px;
            margin-left: 3px;
        }
        .breadcrumbs ul li:last-child {
            font-weight: 500;
        }
        .breadcrumbs ul li:last-child:after {
            content: '';
            margin-right: 0;
        }
        .container_radio {
            display: block;
            position: relative;
            padding-left: 30px;
            line-height: 1.7;
            margin-bottom: 8px;
            cursor: pointer;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }
        .container_radio input {
            position: absolute;
            opacity: 0;
        }
        .container_radio input:checked ~ .checkmark:after {
            opacity: 1;
        }
        .container_radio .checkmark {
            position: absolute;
            top: 0;
            left: 0;
            height: 20px;
            width: 20px;
            border: 1px solid #dddddd;
            background-color: #fff;
            border-radius: 50%;
        }
        .container_radio .checkmark:after {
            display: block;
            content: "";
            position: absolute;
            opacity: 0;
            -moz-transition: all 0.3s ease-in-out;
            -o-transition: all 0.3s ease-in-out;
            -webkit-transition: all 0.3s ease-in-out;
            -ms-transition: all 0.3s ease-in-out;
            transition: all 0.3s ease-in-out;
            top: 3px;
            left: 3px;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #004dda;
            -moz-transition: all 0.3s ease-in-out;
            -o-transition: all 0.3s ease-in-out;
            -webkit-transition: all 0.3s ease-in-out;
            -ms-transition: all 0.3s ease-in-out;
            transition: all 0.3s ease-in-out;
        }

        #sign-in-dialog .form-group {
            position: relative;
        }

        #sign-in-dialog .form-group input.form-control {
            padding-left: 40px;
        }

        #sign-in-dialog .form-group > i {
            font-size: 21px;
            font-size: 1.3125rem;
            position: absolute;
            left: 10px;
            top: 32px;
            color: #ccc;
            width: 25px;
            height: 25px;
            display: block;
            font-weight: 400 !important;
        }

        .my-toggle {
            background: transparent;
            border: 0;
            cursor: pointer;
            margin-right: 5px;
            height: 30px;
            line-height: 30px;
            padding: 0 10px;
            -moz-appearance: none;
            -webkit-appearance: none;
            outline: none !important;
            box-shadow: none;
            background-color: #fff;
        }
        .my-toggle i {
            font-size: 14px;
            font-size: 0.875rem;
            position: static !important;
            color: #777;
        }
        .my-toggle i:hover, .my-toggle i:focus {
            color: #555;
        }

        .hideShowPassword-wrapper {
            width: 100% !important;
        }

        .checkboxes label {
            color: #999;
        }
