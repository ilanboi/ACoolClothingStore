<body>

<header>
    <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand flip logo" href="/">Shoey</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse"
                    aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarCollapse">
                <ul class="navbar-nav me-auto mb-2 mb-md-0">
                    <li class="nav-item">
                        <a class="nav-link" href="/women">Women</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/men">Men</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/about">About</a>

                    </li>
                </ul>
                <form class="d-flex" role="search">
                    <input id="searchInput" class="form-control me-2" type="search" placeholder="Search"
                           aria-label="Search">
                    <button class="btn btn-outline-primary" type="button"
                            onclick="window.location.href = '/items?searchText='+$('#searchInput').val()">Search
                    </button>
                </form>
                <button class="btn btn-outline-primary" type="button" id="login-btn" onclick="window.location = '/login'">Login
                </button>
                <button class="btn btn-outline-primary open-button" type="button" onclick="openForm()">Add item
                </button>
            </div>
        </div>
    </nav>
</header>

<main>
    <section class="py-5 text-center container">
        <div class="row py-lg-5">
            <div class="col-lg-6 col-md-8 mx-auto">
                <h1 class="fw-light">Shoes stock</h1>
            </div>
        </div>
    </section>
    
    <div class="container album py-5 bg-light">
        <div class="login-box container">
            <h1>Add new item</h1>
        
            <label for="shoe_name"><b>Shoe name</b></label>
            <input type="text" placeholder="Enter shoes name" name="shoes_name" required>
        
            <label for="size"><b>Shoe size</b></label>
            <input type="text" placeholder="Enter shoes size" name="size" required>
    
            <label for="gender"><b>Shoe gender</b></label>
            <input type="text" placeholder="Enter shoes gender" name="gender" required>
    
            <label for="image"><b>Shoe image url</b></label>
            <input type="text" placeholder="Enter shoes image url" name="img" required>
    
            <label for="price"><b>Shoe price</b></label>
            <input type="text" placeholder="Enter shoes price" name="price" required>
    
            <label for="desc"><b>Shoe description</b></label>
            <input type="text" placeholder="Enter shoes description" name="desc" required>
        
            <button type="submit" class="btn btn-primary">Add Item</button>
        </div>
        <div class="container">
            
            <div id="album-shoes" class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">

            </div>
        </div>
    </div>
</main>

      <div class="row row-30 columns">
        <div class="col-lg-6 col-xl-6">

                       href="https://twitter.com/StoreShoey?ref_src=twsrc%5Etfw">Tweets by StoreShoey</a>
                    <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>
    
                    </li>
                </div>
    
    

            <!-- Rights-->
          </div>
        </div>
        <div class="col-md-4">

            <dt class="white-text">Address:</dt>
            <dd class="white-text">Colman <br class="white-text">Rishon Le Zion - IL</dd>
          </dl>
          <dl class="contact-list">
            <dt class="white-text">email:</dt>
            <dd><a href="mailto:#">info@shoey.com</a></dd>

            <dt class="white-text">phones:</dt>
            <dd class="white-text">+972 52-8252-<strong>69</strong>9</dd>
          </dl>

      </div>
    </div>
