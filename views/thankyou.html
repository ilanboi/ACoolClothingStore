<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Shoey 2 colman</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
          integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.js"
            integrity="sha384-IDwe1+LCz02ROU9k972gdyvl+AESN10+x7tBKgc9I5HFtuNz0wWnPclzo6p9vxnk"
            crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.1.min.js"
            integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <link href="../public/css/thankyou.css" rel="stylesheet">

    <!-- Favicon-->
    <link rel="icon" href="../public/img/favicon.ico" type="image/icon type">
</head>
<body>
<script type="text/javascript" src="../public/js/handlers/itemsHandler.js"></script>
<script type="text/javascript" src="../public/js/handlers/requestsHandler.js"></script>
<script type="text/javascript" src="../public/js/handlers/cookiesHandler.js"></script>
<script type="text/javascript" src="../public/js/handlers/invoice.js"></script>

<div class="container mt-5 d-flex justify-content-center">
    <div class="card p-4 mt-3">
        <div class="first d-flex justify-content-between align-items-center mb-3">
            <div class="info">
                <span id="thankyou-name" class="d-block name">Thank you, Alex</span>
                <span class="order">Order - 4554645</span>

            </div>

            <img src="https://i.imgur.com/NiAVkEw.png" width="40"/>

        </div>
        <div class="detail">
            <span class="d-block summery">Your order has been dispatched. we are delivering you order.</span>
        </div>
        <hr>
        <div class="text">
            <span id="fullname" class="d-block new mb-1">Alex Dorlew</span>
        </div>
        <span id="fulladdress" class="d-block address mb-3">672 Conaway Street Bryantiville Massachusetts 02327</span>
        <div class="  money d-flex flex-row mt-2 align-items-center">
            <img src="https://i.imgur.com/ppwgjMU.png" width="20"/>

            <span class="ml-2">Cash on Delivery</span>

        </div>
        <div class="last d-flex align-items-center mt-3">
            <span class="address-line">Tell Your Friends!!!</span>

        </div>
    </div>
</div>
</body>
